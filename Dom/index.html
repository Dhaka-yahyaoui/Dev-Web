<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping list </title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--page container-->
    <div class="container">
        <header>
            <h1> Your Shopping Cart  </h1>
            <div class="shopping">
                <img src="assets/shopping.png" alt="chariot">
                <span class="totalquantity"> 0 </span>
            </div>
        </header>
    </div>
<!-- content of the shopping cart--> 
    <div class="card">
        <h1> Card </h1>
        <ul class="listCard"></ul>
        <div class="chekOut"> 
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <img id="likeButton" class="heart-icon" src="assets/heart-empty.png" alt="Like">
    <img id="dislikeButton" class="heart-icon" src="assets/heart-filled.png" alt="Dislike">

<!-- link js to my html-->
    <script src="js/app.js"> </script>
<!--footer-->
<footer>
    Hello community 2023
</footer>

</body>
</html>
